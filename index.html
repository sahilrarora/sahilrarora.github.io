<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .score {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        #canvas {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
        }
        .btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s;
        }
        .btn:hover { transform: translateY(-2px); }
        .status {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            min-height: 40px;
        }
        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
        }
        .instructions { font-size: 0.9rem; opacity: 0.8; margin-top: 15px; }
        @media (max-width: 600px) {
            .container { margin: 10px; padding: 15px; }
            h1 { font-size: 2rem; }
            .info { flex-direction: column; gap: 10px; }
            #canvas { max-width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêç SNAKE</h1>
        <div class="info">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="score">Best: <span id="best">0</span></div>
        </div>
        <div id="status" class="status">Ready! Click Start and use WASD/Arrows</div>
        <canvas id="canvas" width="400" height="400"></canvas>
        <div>
            <button class="btn" onclick="start()">Start</button>
            <button class="btn" onclick="pause()">Pause</button>
            <button class="btn" onclick="reset()">Reset</button>
        </div>
        <div class="instructions">
            Use WASD or Arrow Keys ‚Ä¢ Space to pause<br>
            Collect food to grow and score!
        </div>
    </div>

    <div id="gameOver" class="game-over">
        <h2 style="color: #ff6b6b; margin-bottom: 20px;">Game Over!</h2>
        <p>Score: <span id="final">0</span></p>
        <button class="btn" onclick="reset(true)">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const $ = id => document.getElementById(id);
        
        // Game state
        let snake = [{x: 10, y: 10}];
        let food = {x: 5, y: 5};
        let dx = 0, dy = 0;
        let score = 0;
        let best = localStorage.getItem('snakeBest') || 0;
        let running = false, paused = false, waiting = false;
        let loop;
        
        const size = 20;
        const tiles = 20;
        
        $('best').textContent = best;
        
        // Generate food
        const genFood = () => {
            do {
                food = {
                    x: Math.floor(Math.random() * tiles),
                    y: Math.floor(Math.random() * tiles)
                };
            } while (snake.some(s => s.x === food.x && s.y === food.y));
        };
        
        // Draw everything
        const draw = () => {
            // Clear with gradient
            const grad = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            grad.addColorStop(0, '#1a1a2e');
            grad.addColorStop(1, '#16213e');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw snake
            ctx.shadowBlur = 10;
            snake.forEach((seg, i) => {
                ctx.shadowColor = i === 0 ? '#4ecdc4' : '#4ecdc480';
                ctx.fillStyle = i === 0 ? '#4ecdc4' : `rgba(78, 205, 196, ${0.8 - i * 0.1})`;
                ctx.fillRect(seg.x * size + 1, seg.y * size + 1, size - 2, size - 2);
            });
            
            // Draw food
            ctx.shadowColor = '#ff6b6b';
            ctx.fillStyle = '#ff6b6b';
            const pulse = Math.sin(Date.now() * 0.01) * 2 + 18;
            const offset = (size - pulse) / 2;
            ctx.fillRect(food.x * size + offset, food.y * size + offset, pulse, pulse);
            ctx.shadowBlur = 0;
        };
        
        // Move snake
        const move = () => {
            if (!dx && !dy) return true;
            
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // Check collisions
            if (head.x < 0 || head.x >= tiles || head.y < 0 || head.y >= tiles ||
                snake.some(s => s.x === head.x && s.y === head.y)) {
                gameOver();
                return false;
            }
            
            snake.unshift(head);
            
            // Check food
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                $('score').textContent = score;
                genFood();
            } else {
                snake.pop();
            }
            
            return true;
        };
        
        // Game loop
        const step = () => {
            if (!paused && !waiting) {
                move();
            }
            draw();
        };
        
        // Controls
        const start = () => {
            if (!running) reset();
            running = true;
            paused = false;
            waiting = true;
            $('gameOver').style.display = 'none';
            $('status').textContent = 'Press WASD/Arrows to move!';
            if (!loop) loop = setInterval(step, 150);
        };
        
        const pause = () => {
            if (!running) return;
            paused = !paused;
            $('status').textContent = paused ? 'Paused' : (waiting ? 'Press WASD/Arrows to move!' : 'Playing...');
        };
        
        const reset = (startNow = false) => {
            clearInterval(loop);
            loop = null;
            running = paused = waiting = false;
            snake = [{x: 10, y: 10}];
            dx = dy = score = 0;
            $('score').textContent = '0';
            $('gameOver').style.display = 'none';
            genFood();
            draw();
            $('status').textContent = startNow ? 'Press WASD/Arrows to move!' : 'Ready! Click Start and use WASD/Arrows';
            if (startNow) {
                running = true;
                waiting = true;
                loop = setInterval(step, 150);
            }
        };
        
        const gameOver = () => {
            running = waiting = false;
            clearInterval(loop);
            loop = null;
            $('status').textContent = 'Game Over!';
            
            if (score > best) {
                best = score;
                $('best').textContent = best;
                localStorage.setItem('snakeBest', best);
            }
            
            $('final').textContent = score;
            $('gameOver').style.display = 'block';
        };
        
        // Keyboard input
        document.addEventListener('keydown', e => {
            const key = e.key;
            let moved = false;
            
            if ((key === 'ArrowUp' || key === 'w' || key === 'W') && dy !== 1) {
                dx = 0; dy = -1; moved = true;
            } else if ((key === 'ArrowDown' || key === 's' || key === 'S') && dy !== -1) {
                dx = 0; dy = 1; moved = true;
            } else if ((key === 'ArrowLeft' || key === 'a' || key === 'A') && dx !== 1) {
                dx = -1; dy = 0; moved = true;
            } else if ((key === 'ArrowRight' || key === 'd' || key === 'D') && dx !== -1) {
                dx = 1; dy = 0; moved = true;
            } else if (key === ' ') {
                e.preventDefault();
                pause();
            }
            
            if (moved) {
                e.preventDefault();
                if (waiting && running) {
                    waiting = false;
                    $('status').textContent = 'Playing...';
                }
            }
        });
        
        // Touch controls
        let touchStart = {x: 0, y: 0};
        
        canvas.addEventListener('touchstart', e => {
            e.preventDefault();
            touchStart = {x: e.touches[0].clientX, y: e.touches[0].clientY};
        });
        
        canvas.addEventListener('touchend', e => {
            e.preventDefault();
            if (!running || paused) return;
            
            const touch = e.changedTouches[0];
            const deltaX = touch.clientX - touchStart.x;
            const deltaY = touch.clientY - touchStart.y;
            
            let moved = false;
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (deltaX > 0 && dx !== -1) { dx = 1; dy = 0; moved = true; }
                else if (deltaX < 0 && dx !== 1) { dx = -1; dy = 0; moved = true; }
            } else {
                if (deltaY > 0 && dy !== -1) { dx = 0; dy = 1; moved = true; }
                else if (deltaY < 0 && dy !== 1) { dx = 0; dy = -1; moved = true; }
            }
            
            if (moved && waiting) {
                waiting = false;
                $('status').textContent = 'Playing...';
            }
        });
        
        // Initialize
        genFood();
        draw();
    </script>
</body>
</html>
